    scene: {geometry: []}
    follow_object: simulator/disk/ball
    windows:
      window_1:
        xpos: 0
        ypos: 0
        width: 1000
        height: 1000
        cameras:
          perspective:
            ortho: false
            camera_type: 0
            eye: [0, -20, 15]
            center: [0, 1, 18]
            speed: {move: 4, rotate: 0.001}
